<body>

<label class="switch" id="playerScheduleSlider"><input type="checkbox" id="togBtn"><div class="slider round"><!--ADDED HTML --><span class="on">Schedule</span><span class="off">Players</span><!--END--></div></label>

<div id="dataTable">
<table id="playerlist" class="display" cellspacing="0" width="100%"></table>
</div>

<div id="newPlayerModal" class="modal">
  <div class="modal-content">
    Add a new player
    <form name="newPlayerForm">
      <table>
        <tr> <td> First Name: </td> <td> <input id="firstName"> </tr> </td>
        <tr> <td> Last Name: </td>  <td> <input id="lastName"> </tr> </td>
        <tr> <td> Email: </td> <td> <input id="email"> </tr> </td>
        <tr> <td> Phone Number: </td> <td> <input id="phoneNumber"> </tr> </td>
      </table>
      <button type="submit" onClick="validateNewPlayerForm()">Submit</button>
    </form>
  </div>
</div>

<div id="addToModal" class="modal">
  <div class="modal-content">
    Add a new player to a league
    <form name="addToForm">
      <table>
        <select id="LeagueOptions">
          <option value="levelOne">Level 1</option>
          <option value="levelTwoA">Level 2A</option>
          <option value="levelTwoB">Level 2B</option>
          <option value="levelThree">Level 3</option>
          <option value="levelFour">Level 4</option>
          <option value="levelFive">Level 5</option>
          <option value="levelSix">Level 6</option>
          <option value="levelOneD">Level 1D</option>
          <option value="levelTwoD">Level 2D</option>
          <option value="morning">Morning</option>
        </select>
      </table>
      <button type="submit" onClick="validateAddToForm()">Submit</button>
    </form>
  </div>
</div>

<div id="updatePhoneModal" class="modal">
  <div class="modal-content">
    Update Phone Number
    <form name="updatePhoneForm">
      New Phone Number: <input id="newPhone">
      <button type="submit" onClick="validateUpdatePhoneForm()">Submit</button>
    </form>
  </div>
</div>

<div id="updateEmailModal" class="modal">
  <div class="modal-content">
    Update Email
    <form name="updateEmailForm">
      New Phone Number: <input id="newEmail">
      <button type="submit" onClick="validateUpdateEmailForm()">Submit</button>
    </form>
  </div>
</div>

<div id="updateSeedModal" class="modal">
  <div class="modal-content">
    Update Email
    <form name="updateSeedForm">
      New Seed: <input id="newSeed">
      <button type="submit" onClick="validateUpdateSeedForm()">Submit</button>
    </form>
  </div>
</div>

<div id="leagueSchedule" class="hide">
  <table>
    <th>Schedule</th>
  </table>
</div>

</body>
